<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        ul {
            list-style-type: circle;
        }

        ol {
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>Google</li>
        <li>Microsoft</li>
        <li>Meta</li>
        <li>Apple</li>
    </ol>
    
    <h2>Unordered List</h2>
    <ul>
        <li>Google</li>
        <li>Microsoft</li>
        <li>Meta</li>
        <li>Apple</li>
    </ul>
    
    <h3>Definition List</h3>
    <dl>
        <dt>Search Here</dt>
        <dd>Sign in</dd>
        <dd>Log in</dd>
    </dl>
    
    <h3>Nested List</h3>
    <ul>
        <li>Google</li>
        <ol>
            <li>Google Drive</li>
            <li>Google Play</li>
        </ol>
    </ul>
</body>
</html>
