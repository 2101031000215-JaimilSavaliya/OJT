<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Background Video</title>
</head>
<style type="text/css">
    .fullscreen_bg{
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        z-index: -1;

    }
    .fullscreen_bg_video{
        position: fixed;
        width: auto;
        height: auto;
        min-width: 100%;
        min-height: 100%;
    }
    h2{background-color: rgb(210, 210, 209);color: black;opacity: 0.7;}
</style>
<body>
    <div class="fullscreen_bg">
        <video src="v2.mp4" autoplay loop muted class="fullscreen_bg_video"></video>
    </div>
    <h2>Hello World</h2>
    <h2>Hello World</h2>
    <h2>Hello World</h2>
    <h2>Hello World</h2>
    <h2>Hello World</h2>
</body>
</html>
